<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">PAYMENT FORM</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" required placeholder="name"></p>
        <fieldset>
            <legend>Gender*</legend>
        <p>
            Male <input type="radio" name="gender" id="male" required>
           Female <input type="radio" name="gender" id="female" required>
        </p>
        </fieldset>
        <p> Address: <textarea name="address" id="address" cols="100" rows="8" placeholder="adderss"></textarea></p>
        <p>  Email:* <input type="email" name="email" id="email" required  placeholder="abc@gmail.com"></p>
        <p>Pincode:* <input type="number" name="pincode" id="pincode" required placeholder="123456"></p>

        <hr>
        <h2>Payment Information</h2>
        <p>Card Type:*
            <select name="card_type" id="card_type" required>
                <option value="">Select a card type</option>
                <option value="visa">Visa</option>
                <option value="gpay">gpay</option>
                <option value="phonepay">phonepay</option>
                <option value="master card">Master card</option>
            </select>
        </p>
        <p>Card Number*
            <input type="nuber" name="card_number" id="card_number" required placeholder="1234-5678-7890">
        </p>
        <p>Expiration date:*
            <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>CVV*
            <input type="password" name="CVV" id="CVV" required placeholder="***">
        </p>
        <input type="submit" value="Pay Now">

    </form>
</div>
</body>
</html>
